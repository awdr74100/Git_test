<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        /* CSS Reset */
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font: inherit;
            font-size: 100%;
            vertical-align: baseline;
        }

        html {
            line-height: 1;
        }

        ol,
        ul {
            list-style: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        caption,
        th,
        td {
            text-align: left;
            font-weight: normal;
            vertical-align: middle;
        }

        q,
        blockquote {
            quotes: none;
        }

        q:before,
        q:after,
        blockquote:before,
        blockquote:after {
            content: "";
            content: none;
        }

        a img {
            border: none;
        }

        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section,
        summary {
            display: block;
        }

        html {
            line-height: 1;
        }

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* CSS Reset end */
        .wrap {
            max-width: 960px;
            margin: 0 auto;
            position: relative;
            top: 80px;
        }


        .ribbon {
            width: 260px;
            padding: 15px 0;
            background-color: #3a3;
            text-align: center;
            color: #fff;
            transform: rotate(-45deg);
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;

        }

        .td2 {
            top: -10px;
            left: -10px;
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* overflow: hidden; */
            box-shadow: 3px 3px 4px 0px rgba(0, 0, 0, 0.16);
        }

        .td2:after,
        .td2:before {
            position: absolute;
            content: "";
            display: block;
            border: 5px solid red;
        }

        .td2:after {
            top: 0px;
            left: 115px;

        }

        .td2:before {
            top: 115px;
            left: 0px;
        }
        .ss{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: blue;
        }
       
    </style>
    <link rel="stylesheet" href="">

</head>

<body>
    <div class="wrap">
        <div class="ss">
            <div class="td2">
                <div class="ribbon">熱銷美食</div>
            </div>
        </div>
    </div>


    <script src=""></script>
</body>

</html>
