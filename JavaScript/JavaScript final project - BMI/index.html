    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="wrap">
        <section class="userInfo">
            <div class="logo"></div>
            <div class="user">
                <label for="heightId" class="label">身高 cm</label>
                <input type="number" name="height" id="heightId" class="input js-inputHei" placeholder="請輸入身高">
                <label for="weightId" class="label mt23">體重 kg</label>
                <input type="number" name="weight" id="weightId" class="input js-inputWei" placeholder="請輸入體重">
            </div>
            <div class="result ml53">
                <div class="result__btn js-btn">
                    <p class="result__btn__value js-btnValue">20.90</p>
                    <p class="result__btn__str js-btnStr">看結果</p>
                    <div class="result__btn__replay js-btnReturn"></div>
                </div>
                <p class="result__msg js-btnMsg">理想</p>
            </div>
        </section>
        <section class="record">
            <div class="clear js-btnClear">清除全部</div>
            <div class="title pt48 pb20">BMI 紀錄</div>
            <ul class="list js-list pb74">
                <li class="list__item list__item--s">
                    <span class="msg">重量過輕</span>
                    <p class="msg--Bmi">BMI</p><span class="msg--BmiValue">20.90</span>
                    <p class="msg--Weight">weight</p><span class="msg--WeightValue">70</span>
                    <p>kg</p>
                    <p class="msg--Height">height</p>
                    <span class="msg--HeightValue">180</span>
                    <p>cm</p><span class="msg--Date">06-19-2017</span>
                    <div class="msg--remove" data-index="0"><i class="fas fa-times"></i></div>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <div class="logo"></div>
        </footer>
    </div>

    <script src="js/all.js"></script>
</body>

</html>
