<!DOCTYPE html>
<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    
    .size{
        width: 400px;
        height: 400px;
    }
    #photo-viewer{
        position: relative;
        height: 300px;
        overflow: hidden;
    }

    #photo-viewer.is-loading:after{
        content: url(img/load.gif);
        position: absolute;
        top: 0;
        right: 0;
    }
    #photo-viewer img{
        position: absolute;
        max-width: 100%;
        max-height: 100%;
        top: 50%;
        left: 50%;
    }
    a.active{
        opacity: 0.3;
    }

    </style>
    <link rel="stylesheet" href="">
    
</head>
<body>

    <div id="photo-view"></div>
    <div id="thumbnails">
        <a href="img/img1.jpg" class="thumb active">
        <img src="img/img1.jpg" alt="p1" class="size">
        </a>
        <a href="img/img2.jpg" class="thumb">
        <img src="img/img2.jpg" alt="p2" class="size">
        </a>
        <a href="img/img3.jpg" class="thumb">
        <img src="img/img3.jpg" alt="p3" class="size">
        </a>

    </div>

   <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="js/c11-4.js"></script>
</body>
</html>
