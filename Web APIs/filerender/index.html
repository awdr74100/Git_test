    <style>
      .file {
        width: 300px;
        height: 300px;
        background-color: rgb(209, 209, 209);
        cursor: pointer;
      }
      .enter {
        border: 3px solid red;
      }
    </style>
  </head>

  <body>
    <div class="file"></div>
    <input type="file" name="file" id="file" style="display: none;" />
    <img src="" alt="" />

    <script>
      const file = document.querySelector(".file");
      const filebox = document.querySelector("#file");

      file.addEventListener("click", (e) => {
        filebox.click();
      });
      file.addEventListener("dragleave", (e) => {
        e.stopPropagation();
        e.preventDefault();
        file.classList.remove("enter");
        console.log(e);
      });
      file.addEventListener("dragover", (e) => {
        e.stopPropagation();
        e.preventDefault();
        file.classList.add("enter");
      });
      file.addEventListener("drop", (e) => {
        e.stopPropagation();
        e.preventDefault();
        file.classList.remove("enter");
        console.log(e.dataTransfer.files[0]);
        const fileData = e.dataTransfer.files[0];
        const render = new FileReader();
        render.addEventListener("load", (e) => {
          console.log(e.target.result);
          document.querySelector("img").src = e.target.result;
        });
        render.readAsDataURL(fileData);
      });

      filebox.addEventListener("change", (e) => {
        console.log(e.target.files[0]);
      });
    </script>
  </body>
